<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radop</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon"> -->

    <link rel="stylesheet" href="assets/libs/bootstrap/bootstrap.min.css" />
    <!-- FontAwesome -->
    <link
      href="assets/libs/bootsrap-font/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- End  FontAwesome-->
    <!-- Font-icon -->
    <link rel="stylesheet" href="assets/font-icon/font/css/radop.css" />
    <!-- End Font-icon -->
    <link rel="stylesheet" href="assets/libs/select2/select2.min.css" />
    <!-- Slick Slider -->
    <link rel="stylesheet" href="assets/libs/slick/slick-theme.css" />
    <link rel="stylesheet" href="assets/libs/slick/slick.css" />
    <!-- End Slick Slider -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="checkout-page">
        <div class="container">
          <div class="checkout-page__wrapper">
            <div class="checkout-page__inner">
              <h1 class="checkout-page__title title">Checkout</h1>
              <form action="#" class="checkout-page__form">
                <ul class="checkout-page__inputs">
                  <li class="checkout-page__item">
                    <label class="checkout-page__label" for="name">ФИО</label>
                    <input class="checkout-page__field" type="text" id="name" />
                  </li>
                  <li class="checkout-page__item">
                    <label class="checkout-page__label" for="city">Город</label>
                    <input class="checkout-page__field" type="text" id="city" />
                  </li>
                  <li class="checkout-page__item">
                    <label class="checkout-page__label" for="tel"
                      >Номер телефона</label
                    >
                    <input class="checkout-page__field" type="tel" id="tel" />
                  </li>
                  <li class="checkout-page__item">
                    <label class="checkout-page__label" for="adress"
                      >Адрес</label
                    >
                    <input
                      class="checkout-page__field"
                      type="text"
                      id="adress"
                    />
                  </li>
                  <li class="checkout-page__item">
                    <label class="checkout-page__label" for="Email"
                      >Email</label
                    >
                    <input
                      class="checkout-page__field"
                      type="email"
                      id="Email"
                    />
                  </li>
                  <li class="checkout-page__item">
                    <label class="checkout-page__label" for="text"
                      >Примечания к заказу</label
                    >
                    <textarea
                      name="textarea"
                      id="text"
                      placeholder="Type here"
                    ></textarea>
                  </li>
                </ul>
                <div class="checkout-page__total total">
                  <p class="total__title">Счет к оплате</p>
                  <ul class="total__check-list">
                    <li class="total__item">
                      <span>Кол-во</span>
                      <span>8 ед.</span>
                    </li>
                    <li class="total__item">
                      <span>Сумма</span>
                      <span>298 MDL</span>
                    </li>
                    <li class="total__item">
                      <span>Скидка</span>
                      <span>90 MDL</span>
                    </li>
                    <li class="total__item">
                      <span>Доставка</span>
                      <span>50 MDL</span>
                    </li>
                    <li class="total__item">
                      <span>К оплате</span>
                      <span>418 MDL</span>
                    </li>
                  </ul>
                  <ul class="total__selects total-selects">
                    <li
                      class="total-selects__item total-selects__item--delivery"
                    >
                      <div class="dropdown">
                        <div class="select">
                          <span>Способ доставки</span>
                          <i class="fa fa-chevron-left"></i>
                        </div>
                        <input type="hidden" name="delivery" />
                        <ul class="dropdown-menu">
                          <li id="courier">Курьер</li>
                          <li id="pickup">Самовывоз</li>
                          <li id="mail">Почта</li>
                        </ul>
                      </div>
                    </li>
                    <li
                      class="total-selects__item total-selects__item--payment"
                    >
                      <div class="dropdown">
                        <div class="select">
                          <span>Способ оплаты</span>
                          <i class="fa fa-chevron-left"></i>
                        </div>
                        <input type="hidden" name="payment" />
                        <ul class="dropdown-menu">
                          <li id="upon-receipt">при получении</li>
                          <li id="card">картой</li>
                          <li id="e-wallet">эл.кошелек</li>
                        </ul>
                      </div>
                    </li>
                  </ul>
                  <button
                    class="checkout-page__button total__button"
                    type="submit"
                  >
                    Оформить заказ
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/libs/slick/slick.min.js"></script>
    <script src="assets/libs/jquery-zoom/jquery.zoom.min.js"></script>
    <script src="assets/libs/select2/select2.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
