<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radop</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon"> -->

    <link rel="stylesheet" href="assets/libs/bootstrap/bootstrap.min.css" />
    <!-- FontAwesome -->
    <link
      href="assets/libs/bootsrap-font/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- End  FontAwesome-->
    <!-- Font-icon -->
    <link rel="stylesheet" href="assets/font-icon/font/css/radop.css" />
    <!-- End Font-icon -->
    <link rel="stylesheet" href="assets/libs/select2/select2.min.css" />
    <!-- Slick Slider -->
    <link rel="stylesheet" href="assets/libs/slick/slick-theme.css" />
    <link rel="stylesheet" href="assets/libs/slick/slick.css" />
    <!-- End Slick Slider -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="checkout-page">
        <div class="checkout-page__wrapper">
          <h1 class="checkout-page__title title">Checkout</h1>
          <div class="checkout-page__body">
            <form action="#">
              <ul class="checkout-page__inputs">
                <li class="checkout-page__item">
                  <label class="checkout-page__label" for="name">ФИО</label>
                  <input class="checkout-page__field" type="text" id="name" />
                </li>
                <li class="checkout-page__item">
                  <label class="checkout-page__label" for="city">Город</label>
                  <input class="checkout-page__field" type="text" id="city" />
                </li>
                <li class="checkout-page__item">
                  <label class="checkout-page__label" for="tel"
                    >Номер телефона</label
                  >
                  <input class="checkout-page__field" type="tel" id="tel" />
                </li>
                <li class="checkout-page__item">
                  <label class="checkout-page__label" for="adress">Адрес</label>
                  <input class="checkout-page__field" type="text" id="adress" />
                </li>
                <li class="checkout-page__item">
                  <label class="checkout-page__label" for="Email">Email</label>
                  <input class="checkout-page__field" type="email" id="Email" />
                </li>
                <li class="checkout-page__item">
                  <label class="checkout-page__label" for="text"
                    >Примечания к заказу</label
                  >
                  <textarea
                    name="textarea"
                    id="text"
                    placeholder="Type here"
                  ></textarea>
                </li>
              </ul>
              <div class="checkout-page__total">
                <div class="shopping-cart-total">
                  <div class="total-heading">
                    <h3>Счёт к оплате</h3>
                  </div>
                  <div class="sc-details-wrap">
                    <ul class="details-ul">
                      <li class="item">
                        <span class="left">Кол-во: </span
                        ><span class="right">4 ед.</span>
                      </li>
                      <li class="item">
                        <span class="left">Сумма: </span
                        ><span class="right">330.00 MDL</span>
                      </li>
                      <li class="item">
                        <span class="left">Скидка: </span
                        ><span class="right">0.00 MDL</span>
                      </li>
                    </ul>
                  </div>
                  <div class="total-wrap">
                    <p class="total-text">К оплате:</p>
                    <span class="total">3012 MDL</span>
                  </div>
                  <div class="sc-buttons-wrap">
                    <a href="#" class="sc-btn-checkout sc-btn"
                      >Оформить заказ</a
                    >
                    <a href="#" class="sc-btn-continuie sc-btn"
                      >Продолжить покупки</a
                    >
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/libs/slick/slick.min.js"></script>
    <script src="assets/libs/jquery-zoom/jquery.zoom.min.js"></script>
    <script src="assets/libs/select2/select2.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
